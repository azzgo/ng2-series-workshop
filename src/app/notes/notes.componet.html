<div>
  <app-bar></app-bar>
  <main class="main">
    <div class="row center-xs notes">
      <div class="col-xs-6 creator">
        <note-creater
          (createNote)="onAddNote($event)"
        ></note-creater>
      </div>
      <div class="notes col-xs-8">
        <div class="row between-xs">
          <note-card
            *ngFor="let note of notes; let i = index"
            class="col-xs-4"
            [note]="note"
            (checked)="onNoteChecked(i)"
          >
          </note-card>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="note-creator shadow-2">
  <form class="row" 
    (submit)="onCreateNote()"
  >
    <input
      type="text"
      [(ngModel)]="newNote.title"
      name="newNoteTitle"
      placeholder="Title"
      class="col-xs-10 title"
      *ngIf="isFullForm"
    >
    <input
      type="text"
      [(ngModel)]="newNote.value"
      name="newNoteValue"
      placeholder="Take a note..."
      class="col-xs-10"
      (focus)="isFullForm = true"
    >
    <div class="actions col-xs-12 row between-xs"
      *ngIf="isFullForm"
      >
      <button
        type="submit"
        class="btn-light"
        >
        Done
      </button>
    </div>
  </form>
</div>
